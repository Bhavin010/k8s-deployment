apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
      annotations:
        rollout-trigger: "2026-02-10-1610"
    spec:
      containers:
      - name: my-app
        image: makbhavin23/my-app:7bc0eff5de6ec9804784cab38cc01c843739bac4
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: APP_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
