apiVersion: apps/v1 
kind: Deployment 
metadata: 
 name: my-app 
 namespace: app-deployment 
 labels: 
   app: my-app 
   version: v1 
spec: 
 replicas: 6  
 selector: 
   matchLabels: 
     app: my-app 
 template: 
   metadata: 
     labels: 
       app: my-app 
       version: v1 
   spec: 
     containers: 
     - name: my-app 
       image: my-app:1.0 
       imagePullPolicy: Never  # Use local Docker image in Minikube 
       ports: 
       - containerPort: 5000 
         name: http 
         protocol: TCP 
       env: 
       - name: APP_ENV 
         value: "production" 
       resources: 
         requests: 
           memory: "64Mi" 
           cpu: "100m" 
         limits: 
           memory: "128Mi" 
           cpu: "500m" 
       livenessProbe: 
         httpGet: 
           path: /health 
           port: 5000 
         initialDelaySeconds: 10 
         periodSeconds: 10 
       readinessProbe: 
         httpGet: 
           path: /health 
           port: 5000 
         initialDelaySeconds: 5 
         periodSeconds: 5 
