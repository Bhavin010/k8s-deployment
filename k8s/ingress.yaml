apiVersion: networking.k8s.io/v1 
kind: Ingress 
metadata: 
 name: my-app-ingress 
 namespace: app-deployment 
 annotations: 
   kubernetes.io/ingress.class: "nginx" 
spec: 
 rules: 
 - host: myapp.local 
   http: 
     paths: 
     - path: / 
       pathType: Prefix 
       backend: 
         service: 
           name: my-app-service 
           port: 
             number: 80 
